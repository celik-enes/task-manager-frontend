<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 50px auto;
    padding: 10px;
    background-color: #f4f4f4;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  input {
    width: 70%;
    padding: 8px;
    margin-right: 5px;
  }

  button {
    padding: 8px 12px;
    margin-left: 3px;
    cursor: pointer;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    background: white;
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
  }

  li button {
    float: right;
    margin-left: 5px;
  }
</style>

</head>
<body>

  <h1>Task Manager</h1>

  <input id="taskInput" type="text" placeholder="Yeni task">
  <button onclick="addTask()">Ekle</button>

  <ul id="taskList"></ul>

  <script src="app.js"></script>
</body>
</html>
